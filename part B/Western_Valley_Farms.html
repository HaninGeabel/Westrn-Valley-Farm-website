<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Western Valley Farms</title>
	
<script type="text/javascript" src="Western_Valley_Farms.js">


    </script>
	<link rel="stylesheet" type="text/css" href="Western_Valley_Farms.css">
</head>
<body>

  <header class= "logo">
    
   
  </header>
	<h1>Western Valley Farms</h1>
   
     <hr>
	<span id="current_Date" >current Date</span>
  <br>
  <br>

<form>
	<table >
		<tr>
				<td><h2> Please place your order </h2></td>
		</tr>
			
		
		<!-- 	NAME -->
	
	    <tr>
		        <td><label >Your Name</label></td>     <td><input type="text" id="cilentname"  required pattern="[A-Za-z-]+$" 	maxlength ="25"></td>
	    </tr>

<!-- CURRENT DATE -->

     	<tr>
         		<td><label >order Date</label></td>    <td><input type="date" id="orderDate" ></td> <!-- I need to ask  -->
        </tr>


 <!-- STREET ADDRESS -->

		<tr>
				<td><label >Street Adress</label></td>     <td><input type="text" id="Streetname" required  maxlength="40" ></td>
    	</tr>

       
 <!--POST CODE  -->
      	<tr>
      		    <td><label >Postal Code</label></td>    <td><input type="text" id="postal_Code"  required  size="6" pattern="[A-Za-z][0-9][A-Za-z] [0-9][A-Za-z][0-9]"></td> 
      	</tr>
        </table>
<br>
<br>
<table>
  <!-- PHONE NUMBER -->
        <tr>     
        	<td><label >what phone number would you like to use? </label></td>
        </tr>

      	<tr> 
      		<td><input type="radio" name="phone"  ><label >Business phone</label>
      		
      		
   			<input type="radio" name="phone" > <label >Personal phone</label> </td>
   		</tr>


    <!-- phone lable will just appear when the user choose -->
    	<tr>
    		<td><label >Personal phone</label>  <input type="tel" id="tel" size="10"  pattern="\d{3} \d{3} \d{4}"></td>
    	</tr>
    	


<!-- Email -->
     
		<tr>
			<td><label > Email</label>
		

       	
       		<input type="email" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" placeholder="example@example.net" size="25" required> </td>
   		</tr>
<!-- pick up or delivery -->
       	<tr>
       		<td><label >pick-up or delivery </label></td>
       	</tr>
</table>
<br>
<table>
      	<tr> <td><input type="radio" name="pick_up_or_delivery" id="pickup" checked > <label >pick up</label>
      			 <input type="radio" name="pick_up_or_delivery" id="delivery"> <label >Delivery</label>
      		 </td>
   		</tr>
     </table>
     <br>
     <br>
     <br>

     <div class="gride">
     	
     		<b>Hamper Name</b><br>

     		<input type=checkbox name="Vegetable_Hamper" checked><label>Vegetable Hamper</label><br>
     		<input type="number" min="0" id="Vegetable_Hamper" onchange="calculateVeg(this.value);"><br>
     		<input type=checkbox name="Fruit_Hamper"  value="20"> <label>Fruit Hamper</label> <br>
     		<input type="number" min="0" id="Fruit_Hamper" onchange="calculateFruit(this.value);"><br>
     		<input type=checkbox name="Fresh_Chickens"  value=7><label>Fresh Chickens</label> <br>
     		<input type="number" min="0" id="Fresh_Chickens" onchange="calculateChicken(this.value);"><br>
     		<input type=checkbox name="Pork"  value=5><label>Pork</label><br>
     		<input type="number" min="0" id="Pork" onchange="calculatePork(this.value);"><br>
     	
     </div>
     <br>
     <br>
     <input type=submit value="Your bill is" onClick="printingResult(); return false;">
</form>
<br>
<p><span id="result"></span></p>

</body>
</html>
